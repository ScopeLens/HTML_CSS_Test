    <body>
        <h2>meter标签</h2>
        <p>语义：定义已知范围的标量测量。也被称为gauge(尺度)，双标签，例如：电量，磁盘容量</p>
        <span>电量</span><meter max="100" min="0" low="10" high="20" value="20" optimum="90"></meter>
        <h2>progress标签</h2>
        <p>语义：显示某个任务完成的进度的指示器，一般用于表示进度条，双标签，例如：工作的完成进度</p>
        <span>下载进度</span><progress max="100" value="90"></progress>
