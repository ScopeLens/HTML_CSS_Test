<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>

        </style>
    </head>
    <body>
        <h2>
            placeholder属性
            required属性
            autofocus属性
            autocomplete属性
            pattern属性
        </h2>
        <form action="#">
            <label>
                账号
                <input 
                    type="text" 
                    name="username" 
                    placeholder="请输入账号" 
                    required 
                    autofocus 
                    autocomplete="off" 
                    pattern="\w{6}"
                >
            </label>
            <br>
            <label>
                密码
                <input type="password" name="psw" id="" placeholder="请输入密码" required>
            </label>
            <br>
            性别
            <input type="radio" name="gender" id="" value="male" required>男
            <input type="radio" name="gender" id="" value="female">女
            <br>
            爱好
            <input type="checkbox" name="hobby" value="smoke" id="" required>抽烟
            <input type="checkbox" name="hobby" value="drink" id="">喝酒
            <input type="checkbox" name="hobby" value="hair" id="">烫头
            <br>
            其他
            <textarea name="other" id="" placeholder="其他补充"></textarea>
            <br>
            <button>提交</button>
        </form>
        <script>
            
        </script>
    </body>
</html>
