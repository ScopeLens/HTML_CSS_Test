<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            #outer{
                width: 500px;
                height: 400px;
                background-color: aqua;
            }
            #inner1{
                background-color: red;
            }
            #inner2{
                float: left;
                background-color: rgba(102, 51, 153, 0.562);
            }
            #inner3{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        元素浮动之后的特点：
        1.脱离文档流
        2.不管浮动前是什么元素，浮动后，默认宽高都是被内容撑开(尽可能小)，而且可以设置宽高
        3.不会独占一行，可以与其他元素共用一行
        4.不会存在margin合并，margin塌陷，能够完美的设置四个方向的margin和padding
        5.不会像行内块一样被当作文本处理，也没有幽灵空白问题。
        <div id="outer">
            <div id="inner1">盒子1</div>
            <div id="inner2">盒子2</div>
            <div id="inner3">盒子3</div>
        </div>
        <script>
            
        </script>
    </body>
</html>
