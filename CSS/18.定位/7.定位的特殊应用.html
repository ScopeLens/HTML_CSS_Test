<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            .outer{
                width: 300px;
                height: 300px;
                background-color: gray;
                position: relative;
            }
            .inner{
                background-color: orange;
                border: 5px solid black;
                padding: 5px;
                position: absolute;
                /* 用以下的方法可以使得绝对定位的定位元素正好铺满包含块 */
                /* left: 0;
                right: 0; */

                /* 使用width会使得padding和border被挤出布局 */
                width: 100%;
            }
            .container{
                width: 400px;
                height: 400px;
                background-color: skyblue;
                position: relative;
            }
            .box{
                width: 100px;
                height: 100px;
                background-color: yellowgreen;
                position: absolute;
                /* 如何让定位元素在包含块中水平垂直居中 */
                /* 必须给定位元素设置宽高 */
                /* 方案一 */
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;

                /* 方案二 */
                /* left: 50%;
                top: 50%;
                margin-left: -50px;
                margin-top: -50px; */
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner">HelloWorld</div>
        </div>

        <div class="container">
            <div class="box">HelloWorld</div>
        </div>
        <script>
            
        </script>
    </body>
</html>
