<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
            .container{
                width: 450px;
                height: 450px;
                background-color: aquamarine;
                position: relative;
            }
            .box{
                width: 150px;
                height: 150px;
            }
            .box1{
                background-color: red;
            }
            .box2{
                background-color: rebeccapurple;
                position: relative;
                top: -75px;
                left: 75px;
                z-index: 2;
            }
            .box3{
                background-color: green;
                position: absolute;
                left: 150px;
                top: 150px;
            }
            .box4{
                background-color: blue;
                position:fixed;
                left: 225px;
                top: 225px;
            }
            .box5{
                background-color: yellow;
                position:fixed;
                left: 300px;
                top: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
            <div class="box box4">4</div>
            <div class="box box5">5</div>
        </div>
        <script>
            
        </script>
    </body>
</html>
