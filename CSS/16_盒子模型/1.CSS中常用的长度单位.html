<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            #di1{
                /* 第一种长度单位：px(像素) */
                width: 200px;
                height: 200px;
                font-size: 40px;
                background-color: rebeccapurple;
            }
            #di2{
                /* 第二种长度单位：em(相当于当前元素font-size的倍数) */
                width: 5em;
                height: 5em;
                font-size: 40px;
                background-color: rgb(62, 255, 191);
            }
            #di3{
                /* 第三种长度单位：rem(相当于根元素的font-size的倍数) */
                width: 10rem;
                height: 10rem;
                font-size: 40px;
                background-color: blue;
            }
            #di4{
                /* 第四种长度单位：%(相较于其父元素的百分比) */
                width: 25%;
                height: 100%;
                font-size: 40px;
                background-color: rgb(200, 18, 54);
            }
        </style>
    </head>
    <body>  
        <div id="di1">1</div>
        <hr>
        <div id="di2">2</div>
        <hr>
        <div id="di3">3</div>
        <hr>
        <div id="di4">4</div>
        <script>
            
        </script>
    </body>
</html>
