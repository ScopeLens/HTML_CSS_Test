<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            ul{
                /* 调整列表符号 */
                list-style-type: armenian;
                /* 调整序号位置，outside可以使得复制的时候不复制到序号 */
                list-style-position: outside;
                /* 调整图标 */
                list-style-position: url("./测试图片.jpg");
                /* 使用复合属性进行调整 */
                /* list-style: ; */
            }
            li{
                background-color: rebeccapurple;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>第一项</li>
            <li>第二项</li>
            <li>第三项</li>
            <li>第四项</li>
        </ul>
        <script>
            
        </script>
    </body>
</html>
