<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            /* 选中具有方括号内属性的元素
            [title]{
                color: yellow;
            }
            选中具有对应属性且属性值相同的元素
            [title="name2"]{
                color: blue;
            }
            选择具有以等号后字符开头的属性的元素
            [title^="name"]{
                color: red;
            }
            选择具有以等号后字符结尾的属性的元素
            [title$="3"]{
                color: rebeccapurple;
            }
            选择具有包含等号后字符的属性的元素
            [title*="n"]{
                color: red;
            } */
        </style>
    </head>
    <body>
        <div title="name1">css1</div>
        <div title="name2">css2</div>
        <div title="name3">css3</div>
        <div title="name4">css4</div>
        <script>
            
        </script>
    </body>
