<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            /* 伪类：像是类但不是类，是分类，但是是同一种东西的不同状态 */
            /* 未访问过的链接 */
            /* 链接才能使用的伪类 */
            a:link{
                color: green;
            }
            /* 访问过的链接 */
            /* 链接才能使用的伪类 */
            a:visited{
                color: red;
            }
            /* 悬浮到连接上 */
            a:hover{
                color: yellow;
            }
            a:active{
                color: rebeccapurple;
            }
            /* 表单类才能使用的伪类 */
            input:focus{
                color: rebeccapurple;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <a href="https://www.baidu.com">百度</a>
        <br>
        <input type="text">
        <br>
        <input type="text">
        <br>
        <input type="text">
        <script>
            
        </script>
    </body>
</html>
