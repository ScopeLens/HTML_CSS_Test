<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            .box{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                float: left;
                margin-left: 20px;
                margin-top: 20px;
            }
            .box1{
                background-image: radial-gradient(red,yellow,green);
            }
            .box2{
                background-image: radial-gradient(at top right,red,yellow,green);
            }
            .box3{
                background-image: radial-gradient(at 100px 20px,red,yellow,green);
            }
            .box4{
                background-image: radial-gradient(circle,red,yellow,green);
                
            }
            .box5{
                background-image: radial-gradient(150px 150px,red,yellow,green);
            }
            .box6{
                background-image: radial-gradient(red 50px,yellow 100px,green 50px);
            }
            .box7{
                background-image: radial-gradient(100px 150px,red 50px,yellow 100px,green 10px);
            }
        </style>
    </head>
    <body>
        <div class="box box1">默认情况</div>
        <div class="box box2">通过关键词调整径向渐变的圆心</div>
        <div class="box box3">通过像素值调整径向渐变的圆心</div>
        <div class="box box4">通过circle关键字调整为正圆</div>
        <div class="box box5">通过像素值调整为正圆</div>
        <div class="box box6">调整径向渐变的区域</div>
        <div class="box box7">综合使用</div>
        <script>
            
        </script>
    </body>
</html>
