<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            .box1{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
                margin: 0 auto;
                margin-top: 20px;
                /* 写两个值 含义：水平位置，垂直位置 */
                box-shadow: 10px 10px;

            }
            .box2{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
                margin: 0 auto;
                margin-top: 20px;
                /* 写三个值 含义：水平位置，垂直位置 颜色*/
                box-shadow: 10px 10px blue;

            }
            .box3{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
                margin: 0 auto;
                margin-top: 20px;
                /* 写三个值 含义：水平位置，垂直位置 模糊程度*/
                box-shadow: 10px 10px 10px;

            }
            .box4{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
                margin: 0 auto;
                margin-top: 20px;
                /* 写四个值 含义：水平位置，垂直位置 模糊程度 颜色*/
                box-shadow: 10px 10px 20px red;

            }
            .box5{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
                margin: 0 auto;
                margin-top: 20px;
                /* 写五个值 含义：水平位置，垂直位置 模糊程度 外沿值 颜色*/
                box-shadow: 10px 10px 10px 20px rebeccapurple;
            }
            .box6{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
                margin: 0 auto;
                margin-top: 20px;
                /* 写六个值 含义：水平位置，垂直位置 模糊程度 外沿值 颜色 内阴影*/
                box-shadow: 10px 10px 10px 20px rebeccapurple inset;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <script>
            
        </script>
    </body>
</html>
