<html lang="zh-CN">

        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            .outer{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                margin: 200px auto;
            }
            .inner{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
            }
            .inner:hover{
                /* 2d变换其实就是按照z轴旋转，正值是顺时针，负值是逆时针 */
                transform: rotateZ(20deg);
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner">
                HelloWorld
            </div>
        </div>

        </script>
    </body>
</html>
