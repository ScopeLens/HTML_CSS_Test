<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            /* 定义一个动画（定义一组关键帧） 第一种方式*/
            @keyframes movetoright1{
                /* 第一帧 */
                from{

                }
                /* 最后一帧 */
                to{ 
                    border-radius: 50%;
                    background-color: orchid;
                    transform: translateX(600px) rotate(45deg);
                }
            }
            /* 定义一个动画（定义一组关键帧） 第二种方式 */
            @keyframes movetoright2{
                0% {

                }
                50% {

                }
                100% {
                    transform: translateX(600px);
                }
            }
            .outer{
                width: 700px;
                height: 100px;
                border: 1px solid black;
            }
            .inner{
                width: 100px;
                height: 100px;
                background-color: yellowgreen;
                /* 应用动画到元素 */
                animation-name: movetoright1;
                /* 动画持续时间 */
                animation-duration: 3s;
                /* 动画延迟时间 */
                animation-delay: 0.5s;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner"></div>
        </div>
        <script>
            
        </script>
    </body>
</html>
