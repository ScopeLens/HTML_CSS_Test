<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            /* 伸缩容器 */
            .outer{
                width: 700px;
                height: 500px;
                background-color: gray;

                display: flex;

                flex-flow: row wrap;

                /* 侧轴的对齐方式 单行*/

                /* 侧轴的起点对齐 */
                /* align-items: flex-start; */

                /* 侧轴的终点对齐 */
                /* align-items: flex-end; */

                /* 侧轴的中点对齐 */
                /* align-items: center; */

                /* 基线对齐 */
                /* align-items: baseline; */

                /* 如果未设置高度，将占满整个容器  这是默认值*/
                align-items: stretch;

            }
            /* 伸缩项目 必须是子代 成为伸缩项目之后就会块状化 */
            /* 沿着主轴的方向排列 */
            .inner{
                width: 100px;
                height: 100px;
                background-color: red;
                border: 1px solid black;
                font-size: 40px;
                font-weight: bold;
                color: white;
                text-align: center;
                line-height: 100px;
            }
            .inner1{
                height: 200px;
            }
            .inner2{
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner inner1">1</div>
            <div class="inner inner2">2</div>
            <div class="inner inner3">3</div>
        </div>
        <script>
            
        </script>
    </body>
</html>
