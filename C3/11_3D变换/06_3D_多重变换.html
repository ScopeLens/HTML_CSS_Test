<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta chatset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            .outer{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                margin: 200px auto;
                /* 开启3D空间 */
                transform-style: preserve-3d;
                /* 设置景深 (有了透视效果，近大远小) */
                perspective: 500px;
                /* 设置透视点的位置 */
                perspective-origin: 101px 101px;
            }
            .inner{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
                transform: rotateX(40deg);
            }
            .inner:hover{
                width: 200px;
                height: 200px;
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner">
                HelloWorld
            </div>
        </div>
        <script>
            
        </script>
    </body>
</html>
