<!DOCTYPE html>
<html lang='zh-CN'>
    <head>
        <title></title>
        <meta chatset='UTF-8'>
    </head>
    <body>
        块级元素：特点：独占一行
        行内元素：特点：不独占一行
        规则一：块级元素中能写：行内元素、块级元素，（几乎什么都能写）
        规则二：行内元素中能写：行内元素、但是不能写：块级元素
        特殊规则：h1~h6不能相互嵌套
        特殊规则：p标签中不能嵌套块级元素
        <p>
            <div>
                年后
            </div>
        </p>
    </body>
</html>
