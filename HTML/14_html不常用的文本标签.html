<!DOCTYPE html>
<html lang='zh-CN'>
    <head>
        <title></title>
        <meta chatset='UTF-8'>
    </head>
    <body>
        <p>
            <!-- 标识作品标题（歌曲，书籍，电影，电视节目，绘画。。。。） -->
            学好<cite>《西方经济学》</cite>很重要
        </p>
        <p>
            <!-- 特殊术语，或专属名词 -->
            <dfn>awsl</dfn> 是 啊，我死了的意思
        </p>
        <p>
            <!-- 删除的文本，插入的文本 -->
            原价：<del>100</del>，现价：<ins>99</ins>
        </p>
        <p>
            <!-- 下标文字和上标文字 -->
            水的化学式是h<sub>2</sub>o，8的三次方是8<sup>3</sup>
        </p>
        <p>
            <!-- 一段代码 -->
            这是一段代码：<code>alert("你好")</code>
        </p>
        <p>
            <!-- 从正常的上下文中，将某些内容提取出来 -->
            手机弹出一条微信消息：<samp>你在哪</samp>
        </p>
        <p>
            <!-- 键盘文本，标识文本是使用键盘输入 -->
            请使用键盘输入<kbd>k</kbd>
        </p>
        <p>
            <abbr title="守望先锋">OW</abbr>真是一坨屎
        </p>
        <p>
            <!-- 更改文本方向 -->
            我爱你，这句话反过来念是<bdo dir="rtl">我爱你</bdo>
        </p>
        <p>
            <code>
                <!-- 标记代码中的变量 -->
                let <var>a</var>=1;
            </code>
        </p>
        <p>
            <!-- 附属细则，例如版权，法律文本 -->
            <small>一切解释权均归本司所有</small>
        </p>
        <p>
            <!-- 摘要中的关键字，评论中的产品名称 -->
            我现在的电脑是<b>宏碁暗影骑士擎</b>
        </p>
        <p>
            <!-- 展示人物的思想活动，所说的话 -->
            <i>“可恶他居然也在”</i>我心中一沉
        </p>
        <p>
            <!-- 与正常的文本存在反差 -->
            我发现我的你好单词拼成了：<u>helllo</u>
        </p>
        <p>
            <!-- 短引用 -->
            道德经有云：<q>道生一</q>
        </p>
        <p>
            <!-- 长引用 -->
            论语中曰：<blockquote>三人行则必有我师，则其善者而从之，其不善者而改之</blockquote>
        </p>
        <p>
            <!-- 地址 -->
            我家的地址是<address>关都地区真新镇</address>
        </p>
    </body>
</html>
