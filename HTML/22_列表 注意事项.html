<!DOCTYPE html>
<html lang='zh-CN'>
    <head>
        <title></title>
        <meta chatset='UTF-8'>
    </head>
    <body>
        有序列表（ordered list）
        <h2>这是一个有序列表</h2>
        <ol>
            <li>这是第一项</li>
            <li>这是第二项</li>
            <li>这是第三项</li>
        </ol>

        无序列表（unordered list）
        <h2>这是一个无序列表</h2>
        <ul>
            <li>
                这是第一项
                <ol>
                    <li>嵌套第一项</li>
                    <li>嵌套第二项</li>
                </ol>
            </li>
            <li>这是第二项</li>
            <li>这是第三项</li>
        </ul>

        自定义列表（definition list）
        <h2>这是一个自定义列表</h2>
        <dl>
            <dt>这是第一项的标题</dt>
            <dd>这是第一项的第一个描述</dd>
            <dd>这是第一项的第二个描述</dd>
            <dd>这是第一项的第三个描述</dd>
            <dt>这是第二项的标题</dt>
            <dd>这是第二项的第一个描述</dd>
            <dd>这是第二项的第二个描述</dd>
            <dd>这是第二项的第三个描述</dd>
        </dl>
    </body>
</html>
